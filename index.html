<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Login Form</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <h2 class="login__title">Sign in</h2>
        <ul class="icon">
          <li class="icon__item item-1"></li>
          <li class="icon__item item-2"></li>
          <li class="icon__item item-3"></li>
        </ul>
      <form class="login-form">
        <div class="login-form__content">
          <div class="login-form__input-container">
            <label for="username" class="login-form__label">Username:</label>
            <input id="username" type="text" placeholder="Username" class="login-form__input">
          </div>
          <div class="login-form__input-container">
            <label for="password" class="login-form__label">Password:</label>
            <input id="password" type="password" placeholder="Password" class="login-form__input">
          </div>
        </div>
        <div class="btn-container">
          <p>Forgot your password?</p>
          <button class="btn btn--primary">SIGN IN</button>
        </div>
      </form>
    </div>
    <div class="signup">
      <h2 class="signup__title">Sign Up</h2>
      <p>Sign up if you don't have account</p>
      <button class="btn btn--secondary">SIGN UP</button>
    </div>
  </div>
</body>

</html>
